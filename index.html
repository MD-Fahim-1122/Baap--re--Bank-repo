<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-5">Welcome to your <span class="semifont-bold text-blue-600">Bapp Er Bank</span>!!!</h1>
   </header>
   <main>
    <section class="bg-sky-200 mt-12 w-9/12 mx-auto p-8 ">
        <h1 class="text-3xl mb-4 font-medium ">Please Login</h1>
        <div>
            <input class="w-9/12 mb-2 px-3 block" type="email" id="user-email" placeholder="Email Address">
            <input class="w-9/12 mb-2 px-3 block" type="password" id="user-password" placeholder="Your Password">
            <button id="submit-btn" class="bg-amber-600 px-8 py-2 rounded-lg font-medium hover:bg-sky-700">Submit</button>
            
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
